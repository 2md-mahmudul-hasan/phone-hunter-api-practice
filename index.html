<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> phone - hunter </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <section>
    <div class="w-50 m-auto form-inline d-flex justify-content-center align-item-center">
      <input class="my-5" type="text" size="50" id="phone-name" placeholder="phone name">
      <button id="phone-btn" type="submit" class="btn btn-primary my-5 py-3">submit</button>
    </div>
  </section>

  <!-- loader spinner -->
  <section id="loader-spinner" class="text-center my-5 d-none">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </section>

  <section>
    <div id="no-phone" class="d-none">
      <h2 class="text-danger text-center my-5"> No phone found, search cearfully</h2>
    </div>
  </section>

  <section>
    <div id="phones-area" class="row">

    </div>
  </section>

  <!-- show more phones -->
  <div id="load-more-area" class="d-none my-4 text-center">
    <button id="load-more-btn" class="btn btn-danger"> Load more phones </button>
  </div>

  <section>
    <!-- Modal -->
    <div class="modal fade" id="phoneModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="phoneModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="phoneModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="./phone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
